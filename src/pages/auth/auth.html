<ion-header>

  <ion-navbar>
    <ion-title>Connexion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <form (ngSubmit)="doConnection()" [formGroup]="loginForm">
    <ion-list>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label floating>Mot de passe</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>

      <div padding style="text-align: center">
        <button ion-button (click)="doConnection()">Connexion</button>
        <p>ou</p>
        <button ion-button (click)="signUp()" >Inscription</button>
      </div>
    </ion-list>
  </form>
</ion-content>
