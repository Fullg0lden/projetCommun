<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Associations</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let association of listAssociations">
      <ion-card-title>{{association.Name}}</ion-card-title>
      <ion-card-header>
        {{association.Description}}
        {{association.id}}


      </ion-card-header>
      <ion-card-content>
        <ion-icon *ngIf="!association.isSubscriber" (click)="subscribe(association)" name="checkmark" type="primary"></ion-icon>
        <ion-icon *ngIf="association.isSubscriber" (click)="subscribe(association)" name="checkmark-circle" type="secondary"></ion-icon>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
