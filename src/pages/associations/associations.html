<!--
  Generated template for the AssociationsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Associations</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let association of listAssociations">
      <ion-card-header>{{association.Name}}</ion-card-header>
      <ion-card-content>
        {{association.Description}}
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
