<ion-header>

  <ion-navbar>
    <ion-title>Inscription</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form>
    <ion-list>

      <ion-item>
        <ion-label floating>Identifiant</ion-label>
        <ion-input type="id"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Email universitaire</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Mot de passe</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Confirmer le mot de passe</ion-label>
        <ion-input type="confirm"></ion-input>
      </ion-item>

      <div padding style="text-align: center">
        <button ion-button (click)="doSignIn()">Inscription</button>
      </div>

    </ion-list>
  </form>

</ion-content>
